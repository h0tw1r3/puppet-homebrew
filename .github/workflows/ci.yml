name: "CI"

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'examples/**'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'AUTHORS'
  workflow_dispatch:
    inputs:
      debug:
        description: "Debug"
        type: boolean
        required: false
        default: true
      run_spec:
        description: "Run Spec job"
        type: boolean
        required: false
        default: true
      run_acceptance:
        description: "Run Acceptance job"
        type: boolean
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Matrix:
    uses: ./.github/workflows/matrix.yml
  Spec:
    if: ${{ inputs.run_spec == 'true' }}
    needs: Matrix
    uses: ./.github/workflows/module_spec.yml
    secrets: inherit
    with:
      debug: ${{ github.events.inputs.debug == 'true' || contains(github.event.pull_request.labels.*.name, 'debug') }}
      matrix: ${{ needs.Matrix.outputs.spec_matrix }}
  Acceptance:
    if: ${{ inputs.run_acceptance == 'true' }}
    needs: [ Matrix, Spec ]
    uses: ./.github/workflows/module_acceptance.yml
    secrets: inherit
    with:
      debug: ${{ github.events.inputs.debug == 'true' || contains(github.event.pull_request.labels.*.name, 'debug') }}
      matrix: ${{ needs.Matrix.outputs.acceptance_matrix }}
